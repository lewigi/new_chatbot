<!DOCTYPE html>
<html lang="en">
<head>                                                                    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Rasa Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <button id="toggle-chatbot-btn" class="toggle-chatbot-btn" onclick="toggleChatbot()">
    <i class="fas fa-comment"></i>
  </button>
  <div id="chatbot-interface" class="chatbot-interface">
    <div class="chatbot-header">
      <span class="header-text">Stawi Global Chatbot</span>
      <button id="close-chatbot-btn" class="close-chatbot-btn" aria-label="Close chat">
        <i class="fas fa-times"></i>
      </button>
    
    </div>
    <div id="chat-container" class="chat-container"></div>
    <div class="input-container">
        <input type="text" id="user-input" class="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()" class="send-button">
          <i class="fas fa-paper-plane"></i>
        </button>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
