<!DOCTYPE html>
<html lang="en">
<head>                                                                    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Rasa Chatbot</title>
</head>
<body>
  <button id="toggle-chatbot-btn" class="toggle-chatbot-btn" onclick="toggleChatbot()">Chat</button>
  <div id="chatbot-interface" class="chatbot-interface">
    <div id="chat-container" class="chat-container"></div>
    <div class="input-container">
        <input type="text" id="user-input" class="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()" class="send-button">Send</button>
    </div>
  </div>


    <script src="script.js"></script>
</body>
</html>
